{% load static %}
<section id="team" class="section-padding bg-gray">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Meet our team</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">

      
      {% for person in team  %}
        <div class="col-lg-6 col-md-12 col-xs-12">
          <!-- Team Item Starts -->
          <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
            <div class="team-img">
              <img class="img-fluid profile-img" src="{{ person.pic_profile.url }}" alt="Foto de Perfil" style="max-width: 220px; max-height: 200px;">
            </div>
            <div class="contetn">
              <div class="info-text">
                <h3><a href="#">{{ person.user.first_name }} {{ person.user.last_name }} </a></h3>
                <p>{{ person.service }}</p>
              </div>
              <p>{{ person.bio }}</p>
              <ul class="social-icons">
                <li><a href="#"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{ person.instagram }}" target="_blank"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
        
        
    </div>
  </section>
